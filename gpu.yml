
version: "1.0"

services:
  py-cuda:
    image: jenkins/jenkins:lts
    expose:
      - port: 8080
        as: 8080
        to:
          - global: true
    env:
      - JUPYTER_TOKEN=sentient
profiles:
  name: py-cuda
  duration: 1h
  mode: provider
  tier:
    - community
  compute:
    py-cuda:
      resources:
        cpu:
          units: 10
        memory:
          size: 16Gi
        storage:
          - size: 200Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: rtx6000-ada
  placement:
    westcost:
      attributes:
        region: us-west
      pricing:
        py-cuda:
          token: CST
          amount: 0.9

deployment:
  py-cuda:
    westcost:
      profile: py-cuda
      count: 1
